
<!DOCTYPE html>
<html lang="ar">
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <meta name="theme-color" content="#000">
    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <style>
        body{
            text-align:right;
            direction: rtl;
        }
    </style>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="{{ '/javascripts/fontfaceobserver.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/javascripts/blog.js' | prepend: site.baseurl }}"></script>

</head>

<body lang="ar">
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">


            <div class="d-flex flex-row justify-content-between align-items-center">

                <div class="logo-ya-salam">
                    {% if site.avatar %}
                    <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
                    {% endif %}
                </div>
                <div class="contact-me">
                    <a href="{{ site.baseurl }}/contact">Hire Me ! |  وظفني </a>
                </div>
            </div>
            <h4 class="mt-4 d-flex flex-row justify-content-center align-items-center" style="font-size:15px">
               مدونة محمد غرابات 
            </h4>





        </header>
    </div>
</div>

<div id="main" role="main" class=" container{% if page.class %}{{ page.class }}{% endif %}">
    {{ content }}
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

{% include analytics.html %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js">

</script>
</html>
